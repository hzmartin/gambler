gb.datasource.dialect=org.hibernate.dialect.DerbyDialect
gb.datasource.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
gb.datasource.url=jdbc:derby:${project.build.testOutputDirectory}\\testderby;create=true
gb.datasource.userName=
gb.datasource.password=
gb.datasource.maxActive=50
gb.datasource.maxIdle=10
gb.datasource.initialSize=10
gb.datasource.removeAbandoned=true
gb.datasource.removeAbandonedTimeout=60
gb.datasource.logAbandoned=true
gb.datasource.maxWait=50

hibernate.jdbc.batch_size=30
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create